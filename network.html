<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Network info</title>

	<meta name="description" content="Presentation for NoCo Javascript Meetup">
	<meta name="author" content="David Crook">

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/blood.css" id="theme">

	<!-- Code syntax highlighting -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">

			<section>
				<h2>Network Info</h2>
				<table>
					<thead>
						<tr>
							<th>Resource</th>
							<th>Name</th>
							<th>Password</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Wi-fi Hotspot</td>
							<td>raspi-demo</td>
							<td>K6XvhPW2</td>
						</tr>
						<tr>
							<td>Ras Pi's</td>
							<td>pi</td>
							<td>raspberry</td>
						</tr>
					</tbody>
				</table>
				<h3>IP Address</h3>
				<p>Your Pi's IP addr: <i>"192.168.8.20 + <#>"</i>
						<br />
				where <i>"<#>"</i> is Pi number. for example
				</p>
				<pre>
					<code class="language-bash" data-trim contenteditable>
						192.168.8.28           # for pi No. 8
					</code>
				</pre>
				<a href="https://github.com/dpcrook/rpi-hw-js-demo">Link</a>
			</section>

			<!-- Example of nested vertical slides -->
			<!-- <section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
				<script type="text/template">
					## Slide 1.1

					--

					## Slide 1.2

					---

					## Slide 2
				</script>
			</section> -->

		</div>

	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// Full list of configuration options available at:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			transition: 'slide', // none/fade/slide/convex/concave/zoom

			// Optional reveal.js plugins
			dependencies: [{
				src: 'lib/js/classList.js',
				condition: function() {
					return !document.body.classList;
				}
			}, {
				src: 'plugin/markdown/marked.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'plugin/markdown/markdown.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'plugin/highlight/highlight.js',
				async: true,
				condition: function() {
					return !!document.querySelector('pre code');
				},
				callback: function() {
					hljs.initHighlightingOnLoad();
				}
			}, {
				src: 'plugin/zoom-js/zoom.js',
				async: true
			}, {
				src: 'plugin/notes/notes.js',
				async: true
			}]
		});
	</script>

</body>

</html>
